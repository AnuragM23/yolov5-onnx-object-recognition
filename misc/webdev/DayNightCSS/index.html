<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Night Animation</title>
    <link rel = "icon" href = "images/icon.png" type = "image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="glow"></div>
      <div class="stars"></div>
      <div class="spinner">
        <div class="sun">
          <div class="ray1"></div>
          <div class="ray2"></div>
          <div class="ray3"></div>
          <div class="ray4"></div>
        </div>
        <div class="moon"></div>
      </div>
    </div>
    <div class="social-icons">
        <a href=" " target="_blank"><img src="images/instagram.png" alt="instagram"></a>
        <a href="https://github.com/simanders" target="_blank"><img src="images/github.png" alt="github"></a>
        <a href=" " target="_blank"><img src="images/linkedin.png" alt="linkedin"></a>
      </div>
  </body>
</html>
